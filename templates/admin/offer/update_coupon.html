{% extends 'admin/partials/base.html' %}
{% load static %}

{% block content %}

<section class="content-main">
    <div class="content-header">
        <div>
            <h2 class="content-title card-title">Coupons</h2>
            <p>Add, edit or delete a Coupons</p>
        </div>
        <div>
            <input type="text" placeholder="Search Categories" class="form-control bg-white" />
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            
                            <label for="id_code" class="form-label">Coupon Code</label>
                            {{ form.code }}
                            {{ form.errors.code }}
                        </div>
                        
                        
                        <div class="mb-4">
                            <label for="id_discount" class="form-label">Discount(%)</label>
                            {{ form.discount }}
                            <input type="hidden" name="old_code" value="{{data.code}}">
                        </div>
                        <div class="mb-4">
                            <label for="id_valid_from" class="form-label">Valid from</label>
                            <!-- <input type="date" name="valid_from"> -->
                            {{ form.valid_from }}
                        </div>
                        <div class="mb-4">
                            <label for="id_valid_to" class="form-label">Valid to</label>
                            {{ form.valid_to }}
                            
                        </div>
                        <div class="mb-4">
                            <label for="id_active" class="form-label">Is Active</label>
                            {{ form.active }}
                        </div>
                        
                        
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submil">Update</button>
                           
                        </div>
                    </form>
                </div>
                
                <!-- .col// -->
            </div>
            <!-- .row // -->
        </div>
        <!-- card body .// -->
    </div>
    <!-- card .// -->
</section>
{% endblock %}
