{% extends 'admin/partials/base.html' %}
{% load static %}

{% block content %}

<section class="content-main">
    <div class="content-header">
        <div>
            <h2 class="content-title card-title">Product Varients</h2>
            <p>Add, edit or delete a Varient</p>
        </div>
        <div>
            <input type="text" placeholder="Search Categories" class="form-control bg-white" />
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="table-responsive">
                        <form action="{% url 'superadmin:varients_values_manage' product_id %}" method="GET" >
                            <table class="table table-hover" id="table">
                                
                                <tbody>
                                    
                                    {% for v in varients %}
                                    <tr class="record">
                                        <td class="text-center">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="varient" value="{{v.id}}" />
                                            </div>
                                        </td>
                                        <td><b>{{ v.name }}</b></td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                            <div class="d-grid col-2 right">
                                <button class="btn btn-primary" type="submil">Next</button>
                               
                            </div>
                        </form>
                    </div>
                </div>
                <!-- .col// -->
            </div>
            <!-- .row // -->
        </div>
        <!-- card body .// -->
    </div>
    <!-- card .// -->
</section>
{% endblock %}
